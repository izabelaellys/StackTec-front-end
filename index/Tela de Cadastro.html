<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackTec - Cadastro</title>
  <link rel="stylesheet" type="text/css" href="../css/cadastro-style.css" />
</head>

<body>
  <img src="img/logo.png" class="logo" alt="Logo StackTec" />
  <form id="register-form" method="POST">
    <div class="form-group">
      <label for="apelido">Apelido:</label>
      <input type="text" id="apelido" name="apelido" required />
    </div>

    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />
      <div class="error-message">O e-mail precisa ser da Fatec</div>
    </div>

    <div class="form-group">
      <label for="semestre">Semestre:</label>
      <select id="semestre" name="semestre" required>
        <option value="" disabled selected>Selecione um semestre</option>
        <option value="SEM_1">1º semestre</option>
        <option value="SEM_2">2º semestre</option>
        <option value="SEM_3">3º semestre</option>
        <option value="SEM_4">4º semestre</option>
        <option value="SEM_5">5º semestre</option>
        <option value="SEM_6">6º semestre</option>
        <option value="SEM_7">7º semestre</option>
        <option value="SEM_8">8º semestre</option>
      </select>
      <div class="error-message">Escolha o semestre</div>
    </div>

    <div class="form-group">
      <input type="hidden" type="roles" id="roles" name="roles" value="ROLE_USER" />
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" minlength="6" required />
    </div>

    <!--<div class="form-group">
      <label for="confirm-password">Confirmar senha:</label>
      <input type="password" id="confirm-password" name="confirm-password" minlength="6" required>
      <div class="error-message">As senhas não correspondem</div>
      
    </div>-->

    <input type="submit" value="Registrar" />
  </form>
  <script src="js/script.js"></script>

  <footer>
    <img id="footer-image" src="img/Guaxinim Raivoso.png" class="guaxinimraivoso" alt="Guaxinim Raivoso" />
    <p id="footer-text">Feito por um bando de Guaxinins Raivosos</p>

    <script src="js/footer.js"></script>
  </footer>
</body>

</html>
