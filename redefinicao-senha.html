<!DOCTYPE html>
<html>
  <head>
    <title>StackTec - Redefinição de senha</title>
    <link rel="stylesheet" type="text/css" href="assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <script>
      if(localStorage.getItem('name')){
        window.location.href = "/";
      }
    </script>
  </head>
  <body>

    <div class="formscontainer">
      <img src="assets/img/logo.png" class="logo" alt="Logo StackTec" />
      <div class="resetpassword">
        <h2>Redefinição de senha</h2>
        <p>O nosso sistema gera e faz o envio de uma nova senha automaticamente para o seu e-mail. Basta preencher o campo “e-mail” abaixo e clicar em enviar.</p>
      </div>
      <form method="POST" id="formReset">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" placeholder="Digite seu e-mail aqui">
        </div>   
        <input type="submit" value="Enviar" class="btn">
      </form> 
    </div>

    <footer>
      <img id="footer-image" src="assets/img/Guaxinim Raivoso.png" class="guaxinimraivoso" alt="Guaxinim Raivoso" />
      <p id="footer-text">Feito por um bando de Guaxinins Raivosos</p>   
    </footer>

    <script src="assets/js/footer.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
