<!DOCTYPE html>
<html>
<head>
  <title>StackTec - Cadastro </title>
  <link rel="stylesheet" type="text/css" href="assets/css/common.css">
  <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>
<body>
  <div class="formscontainer">
    <img src="assets/img/logo.png" class="logo" alt="Logo StackTec" />
    <form id="register-form" method="POST">
      <div class="form-group">
        <label for="apelido">Apelido:</label>
        <input type="text" id="apelido" name="apelido" required>
      </div>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
      </div>
      <div class="form-group">
        <label for="semestre">Semestre:</label>
        <select id="semestre" name="semestre" required>
          <option value="" disabled selected>Selecione um semestre</option>
          <option value="SEM_1">1º semestre</option>
          <option value="SEM_2">2º semestre</option>
          <option value="SEM_3">3º semestre</option>
          <option value="SEM_4">4º semestre</option>
          <option value="SEM_5">5º semestre</option>
          <option value="SEM_6">6º semestre</option>
          <option value="SEM_7">7º semestre</option>
          <option value="SEM_8">8º semestre</option>  
        </select>
        <div class="form-group">
          <input type="hidden" type="roles" id="roles" name="roles" value="ROLE_USER">
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" minlength="6" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar senha:</label>
          <input type="password" id="confirm-password" name="confirm-password" minlength="6" required>
        </div>
        <input type="submit" value="Registrar" class="btn">
      </div>
    </form>
  </div>

  <footer>
    <img id="footer-image" src="assets/img/Guaxinim Raivoso.png" class="guaxinimraivoso" alt="Guaxinim Raivoso" />
    <p id="footer-text">Feito por um bando de Guaxinins Raivosos</p>   
  </footer>

  <script src="assets/js/footer.js"></script>
</body>
</html>
