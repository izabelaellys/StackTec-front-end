<!DOCTYPE html>
<html>
  <head>
    <title>StackTec - Cadastra-se </title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
  </head>
  <body>

<form id="register-form" method="POST">
  <div class="form-group">
    <label for="apelido">Apelido:</label>
    <input type="text" id="apelido" name="apelido" required>
    
  </div>

  <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
      
    </div>
  
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <div class="error-message">O e-mail precisa ser da Fatec</div> 
      
    </div>

    <div class="form-group">
      <label for="semestre">Semestre:</label>
      <select id="semestre" name="semestre" required>
        <option value="" disabled selected>Selecione um semestre</option>
        <option value="1">1º semestre</option>
        <option value="2">2º semestre</option>
        <option value="3">3º semestre</option>
        <option value="4">4º semestre</option>
        <option value="5">5º semestre</option>
        <option value="6">6º semestre</option>
        <option value="7">7º semestre</option>
        <option value="8">8º semestre</option>  
      </select>
      <div class="error-message">Escolha o semestre</div>
      
    </div>
  
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" minlength="6" required>
      
    </div>
  
    <div class="form-group">
      <label for="confirm-password">Confirmar senha:</label>
      <input type="password" id="confirm-password" name="confirm-password" minlength="6" required>
      <div class="error-message">As senhas não correspondem</div>
      
    </div>
    
  
    <button type="submit">Registrar</button>
  </form>
    <script src="script.js"></script>
  </body>

  </html>
