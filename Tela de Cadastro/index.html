<!DOCTYPE html>
<html>
  <head>
    <title>StackTec - Cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <img src="logo.png" class="logo" alt="Logo StackTec" />
    <form>
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" placeholder="Digite seu e-nome aqui"> 
      <label for="date">Data de nascimento</label>
      <input type="date" id="date" name="date" placeholder="Digite sua data de nascimento">    
      <label for="e-mail">E-mail</label>
      <input type="text" id="e-mail" name="e-mail" placeholder="Digite seu e-mail aqui">      
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha aqui"> 
      <label for="password">Confirme sua senha</label>
      <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirme sua senha aqui">      
      <input type="submit" value="Cadastrar">
    </form> 
    
    <footer>
        <img id="footer-image" src="Guaxinim Raivoso.png" class="guaxinimraivoso" alt="Guaxinim Raivoso" />
        <p id="footer-text">Feito por um bando de Guaxinins Raivosos</p>   
        
      </footer>

      <script src="script.js"></script>
  </body>
</html>
