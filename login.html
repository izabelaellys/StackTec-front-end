<!DOCTYPE html>
<html>
  <head>

  <body>

    <div class="formscontainer">

        </div>

          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha aqui">
        </div>
        <a href="redefinicao-senha.html">Esqueceu sua senha?</a>      
        <input type="submit" value="Entrar" class="btn">

      <p> Ainda n√£o possui conta?</p>

    </div>

    <footer>
      <img id="footer-image" src="assets/img/Guaxinim Raivoso.png" class="guaxinimraivoso" alt="Guaxinim Raivoso" />
      <p id="footer-text">Feito por um bando de Guaxinins Raivosos</p>   
    </footer>

    <script src="assets/js/footer.js"></script>
    <script src="assets/js/login.js"></script>
