<!DOCTYPE html>
<html>
  <head>
    <title>StackTec - Entre ou cadastre-se</title>

  </head>
  <body>
    <img src="img/logo.png" class="logo" alt="Logo StackTec" />
    <form method="POST" id="formLogin">
      <label for="email">E-mail</label>
      <input type="text" id="email" name="email" placeholder="Digite seu e-mail aqui">      
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha aqui">      
      <input type="submit" value="Entrar">
    </form> 

    <div class="aindac">
      <p> Ainda n√£o possui conta?</p>
      <input type="button" value="Cadastre-se"> 
     </div>

    <footer>
        <img id="footer-image" src="img/Guaxinim Raivoso.png" class="guaxinimraivoso" alt="Guaxinim Raivoso" />
        <p id="footer-text">Feito por um bando de Guaxinins Raivosos</p>   
        
      </footer>

      <script src="js/script.js"></script>
  </body>
</html>
